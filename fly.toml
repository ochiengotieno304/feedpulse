# fly.toml file generated for feedpulse on 2023-06-03T16:38:23+03:00

app = "feedpulse"
kill_signal = "SIGINT"
kill_timeout = 5

[processes]
  app = "hanami server"
  worker = "bundle exec sidekiq -r ./config/sidekiq.rb"

[build]
  builder = "heroku/buildpacks:20"

[env]
  PORT = "2300"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 2300
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
